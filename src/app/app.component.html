<span class="time">
  {{time.hour}} : {{time.min}}
</span>
<div class="quote">
  <span>
  {{quote.text}}
  </span>
  <span class="author">
  {{quote.author}}
  </span>
</div>
<span class="theme" (click)="theme()">
  <img [src]="image" [class.d-icon]="color === 'dark'" width="30px" alt="theme">
</span>
